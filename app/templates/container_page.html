{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container container-page">
        <div class="row">
            <div class="col-6">
                <img src="{{ container.image }}" class="container-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">
                <h1>{{ container.name }}</h1>
                <span>Описание: {{ container.description }}</span>
                <span>Вес: {{ container.weight }} кг</span>
                <a href="/" class="btn btn-primary my-4 w-25 return-btn">
                    Домой
                </a>
            </div>
        </div>
    </main>
{% endblock content %}
